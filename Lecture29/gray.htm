<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image on Canvas</title>
	<style>
	body {
		font-family:sans-serif;
		font-size:13px;
		text-shadow:0px 0px 1px rgba(0,0,0,0.4);
	}
	.container {
		position:relative;
		width:720px;
		height:480px;
		margin:auto;
		padding:10px;
	}

	#cnv {
		border:1px solid;
	}
	</style>
	<script src="scripts/gray.js"></script>
</head>
<body>
<div class="container">
	<canvas id="cnv" width="720" height="480"></canvas>
	<label>Red <input type="number" id="red" min="0" max="1" value="0.299" step="0.01"></label>
	<label>Green <input type="number" id="green" min="0" max="1" value="0.587" step="0.01"></label>
	<label>Blue <input type="number" id="blue" min="0" max="1" value="0.114" step="0.01"></label>
	<button id="load">Load Image</button><button id="gray">Load & Convert to Grayscale</button><br>
	<label>Presets </label><select id="presets">
		<option value="[0.299,0.587,0.114]">Default</option>
		<option value="[0.10,0.8,0.65]">Bright Day</option>
		<option value="[0.220,0.487,-0.35]">Moonlit Night</option>
	</select>
	</label>
</div>
</body>
</html>
