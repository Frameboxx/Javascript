<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/main.css">
	<script src="scripts/main.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="shelf">
			<ul class="shelf_UL">
				<li class="items" draggable="true" style="background:url('images/mango.png');background-size:cover;" data-id="Mango"><div class="qty"></div></li>
				<li class="items" draggable="true" style="background:url('images/pineapple.jpg');background-size:cover;"  data-id="Pineapple"><div class="qty"></div></li>
				<li class="items" draggable="true" style="background:url('images/papaya.jpg');background-size:cover;"  data-id="Papaya"><div class="qty"></div></li>
				<li class="items" draggable="true" style="background:url('images/watermelon.png');background-size:cover;"  data-id="Watermelon"><div class="qty"></div></li>
				<li class="items" draggable="true" style="background:url('images/strawberry.png');background-size:cover;" data-id="Strawberry"><div class="qty"></div></li>
			</ul>
		</div>
		<div class="cart">
			<ul class="bag">
				
			</ul>
		</div>
		<div class="totals">
			<h4>Totals</h4>
			<hr>
			<table>
				<thead>
					<th>Item</th>
					<th>Quantity</th>
				</thead>
				<tbody class="totalList">
					<!-- <tr>
						<td>Mango</td>
						<td>2</td>
					</tr> -->
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
