<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="styles/loginform.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="scripts/loginform.js"></script>
</head>
<body>
	<div class="container">
		<div class="loginbox">
			<h1>Login</h1>
			<input type="text" id="username" placeholder="Username" class="frm-input">
			<input type="password" id="password" placeholder="Password" class="frm-input">
			<button id="login" class="frm-button">Login</button>
			<h6 id="error">Invalid User</h6>
		</div>
	</div>
</body>
</html>
